<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="fizzBuzzCtrl"> 

<ul>
  <li ng-repeat="x in myData">
    {{ x.id + ' - ' + x.val }}
  </li>
</ul>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('fizzBuzzCtrl', function($scope, $http) {
  $http.get("http://192.168.0.106:3000/fizzbuzz_data").then(function (response) {
      $scope.myData = response.data;
  });
});
</script>

</body>
</html>
